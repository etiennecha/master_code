<!DOCTYPE html>
<html>
  <head>
  <style>
    #map-canvas { width:800px; height:500px; }
    .layer-wizard-search-label { font-family: sans-serif };
  </style>
  <script type="text/javascript"
    src="http://maps.google.com/maps/api/js?key=AIzaSyDzJhqpk1dUdKpxOIuv-xSZcMCDMgQmtYc&sensor=false">
  </script>
  <script type="text/javascript">
    var map;
    var layer_0;
    function initialize() {
      map = new google.maps.Map(document.getElementById('map-canvas'), {
        center: new google.maps.LatLng(48.19172131755965, -2.9737819953838796),
        zoom: 8,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      });
      layer_0 = new google.maps.FusionTablesLayer({
        query: {
          select: "gps",
          from: "1XfoTvO3_tb1JHR8HVzrIEaDhzYOq1HVfGrINH4Al",
          where: "region = 'Bretagne'"
        },
        map: map,
        styleId: 2,
        templateId: 3
      });
    }
    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
