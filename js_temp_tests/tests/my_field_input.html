<html>
  <head>
    <script>
      function doStuff()
      {
        var nameElement = document.getElementById("someInput");
        var theName = nameElement.value;
        document.getElementById("someDiv").innerHTML = 'Hello ' + theName; <!-- += -->
      }
    </script>
  </head>
  <div id="someDiv">
    Hello
  </div>
  <input id="someInput" type="text">
  <input type="button" value="is my name!" onClick="doStuff()">
</html>
