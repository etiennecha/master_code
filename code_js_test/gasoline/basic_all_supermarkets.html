<!DOCTYPE html>
<html>
  <head>
  <style>
    #map-canvas { width:800px; height:700px; }
    .layer-wizard-search-label { font-family: sans-serif };
  </style>
  <script type="text/javascript"
    src="http://maps.google.com/maps/api/js?key=AIzaSyDzJhqpk1dUdKpxOIuv-xSZcMCDMgQmtYc&sensor=false">
  </script>
  <script type="text/javascript">
    var map;
    var layer_0;
    function initialize() {
      map = new google.maps.Map(document.getElementById('map-canvas'), {
        center: new google.maps.LatLng(46.5, 2.37747),
        zoom: 6,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      });
      layer_0 = new google.maps.FusionTablesLayer({
        query: {
          select: "Latitude",
          from: "16GNrXpabm4BQjdGCldAbGU6SLYcj70NALwIzcggI",
		  where: "'Groupe' = 'SYSTEME U' AND 'Type' NOT EQUAL TO 'DRIN' AND" +
         		 "'Type' NOT EQUAL TO 'DRIVE'"
        },
        map: map,
        styleId: 2,
        templateId: 3
      });
    }
    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
